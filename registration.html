<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---====================CS--==================----->
    <link rel="stylesheet" href="style.css">
    <!--------======================Iconscout css============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <title>Responsive registration form</title>
</head>
<body>
    <div class="Container">
        <header>Registration form</header>
        <form action="">
            <!------===================First form==========--------->
            <div class="Form first">
                <div class="Details personal">
                    <span class="title">personal details</span>
                    <div class="Fields">

                        <div class="Input-field">
                            <label >Full name</label>
                            <input type="text"placeholder="Enter your name" required>
                        </div>

                        <div class="Input-field">
                            <label >Date of Birth</label>
                            <input type="date"placeholder="Enter birth date" required>
                    </div>

                    <div class="Input-field">
                        <label >Email</label>
                        <input type="text"placeholder="Enter your email" required>
                </div>

                <div class="Input-field">
                    <label >Mobile number</label>
                    <input type="number"placeholder="Enter number" required>
                </div>

                <div class="Input-field">
                    <label >gender</label>
                    <input type="text"placeholder="Enter gender" required>
            </div>

            <div class="Input-field">
                <label >occupation</label>
                <input type="text"placeholder="Enter your occupation" required>
            </div>
            <div class="Details ID">
                <span class="title">Identity details</span>
                <div class="Fields">

                    <div class="Input-field">
                        <label >ID Type</label>
                        <input type="text"placeholder="Enter ID Type" required>
                    </div>

                    <div class="Input-field">
                        <label >ID Number</label>
                        <input type="number"placeholder="Enter ID Number" required>
                </div>

                <div class="Input-field">
                    <label >Issued date</label>
                    <input type="date"placeholder="Enter issued date" required>
            </div>

            <div class="Input-field">
                <label >Issue state</label>
                <input type="text"placeholder="Enter issue state" required>
            </div>

            <div class="Input-field">
                <label >expiry date</label>
                <input type="date"placeholder="Enter expiry date" required>
        </div>

        <div class="Input-field">
            <label >issue district</label>
            <input type="text"placeholder="Enter issue district" required>
        </div>
        <button class="nextBtn">
            <span class="btnText">Next</span>
            <i class="uil uil-navigator"></i>
        </button>
        <!---------=Second form==---------------------->
        <div class="Form second">
            <div class="Details address">
                <span class="title">Address details</span>
                <div class="Fields">

                    <div class="Input-field">
                        <label >Address type</label>
                        <input type="text"placeholder="Enter  Address" required>
                    </div>

                    <div class="Input-field">
                        <label >Nationality</label>
                        <input type="text"placeholder="Enter nationality" required>
                </div>

                <div class="Input-field">
                    <label >town</label>
                    <input type="text"placeholder="Enter town" required>
            </div>

            <div class="Input-field">
                <label >alternative number</label>
                <input type="number"placeholder="Enter number" required>
            </div>

            <div class="Input-field">
                <label >House number</label>
                <input type="number"placeholder="Enter house number" required>
        </div>

        <div class="Input-field">
            <label >Temporary address</label>
            <input type="text"placeholder="Enter Temporary address" required>
        </div>
        <div class="Details family">
            <span class="title">Family details</span>
            <div class="Fields">

                <div class="Input-field">
                    <label >Father name</label>
                    <input type="text"placeholder="Enter father name" required>
                </div>

                <div class="Input-field">
                    <label >mother name</label>
                    <input type="number"placeholder="Enter mother name" required>
            </div>

            <div class="Input-field">
                <label >Father occupation</label>
                <input type="text"placeholder="Enter father occupation" required>
        </div>

        <div class="Input-field">
            <label >Mother occupation</label>
            <input type="text"placeholder="Enter mother occupation" required>
        </div>

        <div class="Input-field">
            <label >father date of birth</label>
            <input type="date"placeholder="Enter date of birth" required>
    </div>

    <div class="Input-field">
        <label >mother date of birth</label>
        <input type="date"placeholder="Enter date of birth" required>
    </div>
    <div class="buttons">
        <button class="backBtn">
            <span class="btntext">Back</span>
            <i class="uil uil-navigator"></i>
        </button>
        <button class="submit">
            <span class="submit">submit</span>
            
    </div>
    
    </button>
        </form>
    </div>
    <script src="script.js"></script>
    
</body>
</html>
